<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Articles</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/front-matter@4.0.2/dist/front-matter.js"></script>
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="index.html" id="logo-link" class="logo">ModernBlog</a>
            <nav class="main-nav">
                <ul id="nav-links">
                    </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="latest-posts">
            <div class="container">
                <h2 class="section-title">All Articles</h2>
                <div class="post-grid" id="post-grid-container">
                    </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container" id="footer-container">
            </div>
    </footer>

    <script>
        // --- CONFIGURATION ---
        const GITHUB_USERNAME = "Ravi877";
        const GITHUB_REPO = "modern-blog";
        // --- END CONFIGURATION ---

        async function getPostDetails(file) {
            const response = await fetch(file.download_url);
            const markdown = await response.text();
            const parsed = frontMatter(markdown);
            return {
                slug: file.name.replace('.md', ''),
                ...parsed.attributes
            };
        }

        document.addEventListener('DOMContentLoaded', async function() {
            // 1. Fetch Site Config
            const configResponse = await fetch('site-config.json');
            const config = await configResponse.json();
            
            document.title = `${config.siteName} - Articles`;
            document.getElementById('logo-link').textContent = config.siteName;
            document.getElementById('footer-container').innerHTML = `<p>${config.footer}</p>`;
            
            // 2. Build Navigation
            const navLinks = document.getElementById('nav-links');
            for (const key in config.menu) {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = config.menu[key];
                a.textContent = key;
                li.appendChild(a);
                navLinks.appendChild(li);
            }

            // 3. Fetch and Display All Posts
            const postsUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/blog-posts`;
            try {
                const response = await fetch(postsUrl);
                if (!response.ok) throw new Error('Failed to fetch from GitHub');
                const files = await response.json();
                
                const mdFiles = files.filter(file => file.name.endsWith('.md')).reverse();
                const postPromises = mdFiles.map(getPostDetails);
                const posts = await Promise.all(postPromises);

                const container = document.getElementById('post-grid-container');
                container.innerHTML = ''; 

                posts.forEach(post => {
                    const postCardHTML = `
                        <article class="post-card">
                            <a href="post-template.html?post=${post.slug}">
                                <img src="${post.featured_image}" alt="${post.title}" class="post-card-image">
                            </a>
                            <div class="post-card-content">
                                <span class="post-category">${post.category}</span>
                                <h3><a href="post-template.html?post=${post.slug}">${post.title}</a></h3>
                                <p>${post.excerpt}</p>
                                <div class="post-meta">
                                    <span>By ${post.author}</span> | <span>${new Date(post.date).toLocaleDateString()}</span>
                                </div>
                            </div>
                        </article>
                    `;
                    container.innerHTML += postCardHTML;
                });

            } catch (error) {
                console.error("Could not load posts:", error);
                document.getElementById('post-grid-container').innerHTML = "<p>Could not load posts. Please ensure the GitHub repository is public.</p>";
            }
        });
    </script>
</body>
</html>
