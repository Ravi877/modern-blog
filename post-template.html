<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/front-matter@4.0.2/dist/front-matter.js"></script>
    <style>
        /* Additional styles specific to the post page */
        .post-full-content {
            background-color: var(--white-color);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-top: -5rem; /* Pulls the content up over the hero */
            position: relative;
            z-index: 20;
        }
        .post-full-content img {
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
        }
        .post-hero {
            height: 40vh;
            background-size: cover;
            background-position: center;
            position: relative;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="index.html" id="logo-link" class="logo">ModernBlog</a>
            <nav class="main-nav">
                <ul id="nav-links">
                    </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="post-hero-section" class="post-hero"></section>

        <div class="container">
            <article class="post-full-content" id="post-content">
                </article>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container" id="footer-container">
            </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // 1. Fetch Config and Build Nav/Footer
            const configResponse = await fetch('site-config.json');
            const config = await configResponse.json();
            
            document.getElementById('logo-link').textContent = config.siteName;
            document.getElementById('footer-container').innerHTML = `<p>${config.footer}</p>`;
            
            const navLinks = document.getElementById('nav-links');
            for (const key in config.menu) {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = config.menu[key];
                a.textContent = key;
                li.appendChild(a);
                navLinks.appendChild(li);
            }

            // 2. Get Post Slug from URL
            const params = new URLSearchParams(window.location.search);
            const postSlug = params.get('post');
            const postContainer = document.getElementById('post-content');

            if (postSlug) {
                try {
                    // 3. Fetch the specific markdown file
                    const response = await fetch(`blog-posts/${postSlug}.md`);
                    if (!response.ok) throw new Error("Post file not found");
                    const markdown = await response.text();

                    // 4. Parse the content
                    const parsedContent = frontMatter(markdown);
                    const postData = parsedContent.attributes;
                    const postBody = parsedContent.body;
                    
                    document.title = postData.title;

                    // 5. Populate the page
                    const hero = document.getElementById('post-hero-section');
                    hero.style.backgroundImage = `url(${postData.featured_image})`;

                    const contentHtml = marked.parse(postBody);
                    postContainer.innerHTML = `
                        <h1>${postData.title}</h1>
                        <div class="post-meta">
                            <span>By ${postData.author}</span> | <span>${new Date(postData.date).toLocaleDateString()}</span> | <span class="post-category">${postData.category}</span>
                        </div>
                        <hr style="margin: 2rem 0;">
                        ${contentHtml}
                    `;
                } catch (error) {
                    postContainer.innerHTML = "<h1>Post not found</h1><p>Sorry, we couldn't find that blog post.</p>";
                }
            } else {
                postContainer.innerHTML = "<h1>No post specified</h1>";
            }
        });
    </script>
</body>
</html>
